<body>
    <header>
        <h1>Mein Profil</h1>
     
     </header> 
  <button onclick="document.location='index.html'"style="float:left">Startseite</button>

  <form id="targetForm" action="myprofil.html" method="POST">
    <input type="text" id="targetField" name="zielFeld" placeholder="Ziel-Feld">
  </form>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const targetField = document.getElementById('targetField');
      const params = new URLSearchParams(window.location.search);
      const inputData = params.get('datenFeld');
  
      if (inputData) {
        targetField.value = inputData;
      }
    });
  </script>
